<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="EL STUDY 프로필 카드" />
  <meta property="og:description" content="solved.ac 데이터를 기반으로 한 EL STUDY 팀원들의 카드보드!" />
  <meta property="og:image" content="https://mazassumnida.wtf/api/v2/generate_badge?boj=danto7632" />
  <meta property="og:url" content="https://solvedac-profile-theta.vercel.app/" />

  <title>EL STUDY 프로필 카드</title>
  <style>
    :root {
      --bg-color: #f9fafb;
      --card-bg: #ffffff;
      --text-color: #111827;
      --sub-text: #6b7280;
      --accent: #3b82f6;
      --shadow: rgba(0, 0, 0, 0.05);
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
    }

    #container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 4px 8px var(--shadow);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      margin: 0 0 0.5rem 0;
      font-size: 1.2rem;
      color: var(--accent);
    }

    .card p {
      margin: 0.3rem 0;
      color: var(--sub-text);
      font-size: 0.95rem;
    }

    .card a {
      margin-top: 0.5rem;
      display: inline-block;
      font-size: 0.9rem;
      color: var(--accent);
      text-decoration: none;
    }

    .card a:hover {
      text-decoration: underline;
    }

    .tier-image {
      width: 100%;
      max-width: 300px;
      margin: 10px 0;
      border-radius: 8px;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h2>EL STUDY 프로필 카드</h2>
  <div id="container"></div>

  <script>
    async function loadProfiles() {
      try {
        const res = await fetch('/data/profiles.json');
        const profiles = await res.json();

        const container = document.getElementById("container");
        profiles.forEach(profile => {
          const tierName = ["", "Bronze", "Silver", "Gold", "Platinum", "Diamond", "Ruby"];
          const tierIndex = Math.floor(profile.tier / 5);
          const tierLevel = profile.tier % 5;
          const tierDisplay = `${tierName[tierIndex] || "Unranked"} ${tierLevel}`;

          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <h3>${profile.name} (${profile.handle})</h3>
            <img src="https://mazassumnida.wtf/api/v2/generate_badge?boj=${profile.handle}" alt="티어 이미지" class="tier-image" />
            <p>최대 스트릭: ${profile.maxStreak}일</p>
            <a href="https://solved.ac/profile/${profile.handle}" target="_blank">🔗 프로필 보기</a>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error("프로필 데이터를 불러오는 데 실패했습니다.", err);
      }
    }

    loadProfiles();
  </script>
</body>
</html>
