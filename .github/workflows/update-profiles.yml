name: Update solved.ac profiles

on:
  schedule:
    - cron: '0 21 * * *'  # 매일 오전 6시 KST (0:00 UTC)
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-attempts: 3

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Fetch profile data from Vercel API
        run: |
          curl -s "https://solvedac-profile-theta.vercel.app/api/update" > data/profiles.json

      - name: Force commit with timestamp
        run: |
         echo "Last updated: $(date)" > data/timestamp.txt

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git pull origin main --rebase
          git add data/
          git commit -m "🔄 자동 업데이트: solved.ac 프로필 ($(date +'%Y-%m-%d %H:%M:%S'))" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
